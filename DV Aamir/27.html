<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="d3.v6.min.js">
		
	</script>
	<title></title>
</head>
<body>
	<div>
		<button onclick="showbar(myData1,1)">BARCHART-1</button>
		<button onclick="showbar(myData2,2)">BARCHART-2</button>
		
	</div>
	<h3></h3>
</body>
<script type="text/javascript">
var mysvg=d3.select('body')
	.append('svg')
	.attr('width',800)
	.attr('height',800);
var year=[0,2010,2020];
var myData1=[50,30,69,46,76];
var myData2=[33,45,78,54,65];
var barcolor=["","orange","blue"];



function showbar(myData,j){
	// var myData=[30,50,40,27,55];


d3.select('body').select('svg')
	.selectAll('rect')
	.data(myData)
	.join('rect')
	.attr('x',200)
	.attr('y',(d,i)=>(i+1)*100-30)
	.attr('height',59)
	.transition()
	.attr('width',(d)=>d*10)

	// .attr('fill','orange');
	.attr('fill',barcolor[j]);

d3.select('body').select('svg')
	.selectAll('text')
	.data(myData)
	.join('text')
	.attr('x',300)
	.attr('y',(d,i)=>(i+1)*100+10)
	.text((d)=>d)
	// .attr('fill','blue')
	.style('color','green');
d3.select('body').select('h3')
.text(year[j])
.style('color',barcolor[j]);

}

</script>
</html>
